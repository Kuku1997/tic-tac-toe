<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- regular css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar">
      <h1 class="navbar-header m-2">TIC TAC TOE</h1>
    </nav>
    <!-- grid to contain playing area, players and buttons -->
    <div class="container">
      <div class="row mb-4 mb-md-5 text-center" id="player-btn-container">
        <div class="col-6 text-right">
          <button
            class="btn player-btn"
            id="multiBtn"
            data-toggle="modal"
            data-target="#multiPlayerModal"
          >
            Multi-Player
          </button>
        </div>
        <div class="col-6 text-left">
         <button
            class="btn player-btn"
            id="soloBtn"
            data-toggle="modal"
            data-target="#soloPlayerModal"
          >
            One-Player
          </button>
        </div>
      </div>
      <div id="board-area" class="row justify-content-center mb-4 mb-md-5">
        <div class="col-10 col-md-8">
          <!-- grid to be used as tic-tac-toe gameboard -->
          <div class="container-fluid" id="gameboard-container">
            <div class="row">
              <div class="col-4 board-piece top-p" id="0"></div>
              <div class="col-4 board-piece top-p mid-p" id="1"></div>
              <div class="col-4 board-piece top-p" id="2"></div>
            </div>
            <div class="row">
              <div class="col-4 board-piece" id="3"></div>
              <div class="col-4 board-piece mid-p" id="4"></div>
              <div class="col-4 board-piece" id="5"></div>
            </div>
            <div class="row">
              <div class="col-4 board-piece btm-p" id="6"></div>
              <div class="col-4 board-piece btm-p mid-p" id="7"></div>
              <div class="col-4 board-piece btm-p" id="8"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="container rules-container mb-3 mb-md-5">
            <h3 class="text-center rules-header mt-1 mb-2" id="rules-head">
              How to Play:
            </h3>
            <p class="rules-text mb-2" id="rules-text">
              The object of Tic Tac Toe is to get three in a row. This can be
              three in a row vertically, horizontally, or diagonally. If all
              nine squares are full and no one has three in a row, its a tie.
            </p>
          </div>
        </div>
        <div class="col-sm-12 col-md-3 text-center">
          <button class="btn aux-btns w-100 mb-1" id="restart-btn">
            Restart
          </button>
          <button class="btn aux-btns w-100" id="next-round-btn">
            Next Round
          </button>
        </div>
      </div>
    </div>
    <!-- pop up modals for multi-player and solo buttons -->
    <!-- multiplayer modal -->
    <div
      class="modal fade"
      id="multiPlayerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mx-auto">Enter Your Names</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="mb-1" for="player1Name">Player 1's name:</label>
                <input type="text" class="form-control mb-2" id="player1Name" />
                <label class="mb-1" for="player2Name">Player 2's name</label>
                <input type="text" class="form-control" id="player2Name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Cancel
            </button>
            <button
              type="button"
              class="btn"
              id="playBtnMulti"
              data-dismiss="modal"
            >
              PLAY!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- solo play modal -->
    <div
      class="modal fade"
      id="soloPlayerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mx-auto">Enter Your Name</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="mb-1" for="soloName">Player 1's name:</label>
                <input type="text" class="form-control mb-2" id="soloName" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Cancel
            </button>
            <button
              type="button"
              class="btn"
              id="easyBtnSolo"
              data-dismiss="modal"
            >
              Easy Mode!
            </button>
            <button
              type="button"
              class="btn"
              id="hardBtnSolo"
              data-dismiss="modal"
            >
              Hard Mode!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts for bootstrap and script.js -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
